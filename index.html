<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="logo2"></div>
      <div id="dogo1"></div>
      <div id="dogo2"></div>
      <div id="dogo3"></div>
      <div id="dogo4"></div>
      <div id="dogo5"></div>
      <div id="ellipse1"></div>
      <div id="ellipse2"></div>
      <div id="ellipse3"></div>

      <div id="header-container">
        <div id="nav-left">
          <div id="logo"></div>
          <h1>Petty</h1>
        </div>
        <div id="nav-wrap">
          <div id="nav-wrap-left">
            <h5><span>Home</span></h5>
            <h5>About</h5>
            <h5>Services</h5>
            <h5>Training</h5>
            <h5>Shop</h5>
          </div>
          <div id="nav-wrap-right">
            <h5>Contact us</h5>
            <div id="logo-3">
              <img src="logos/logo3.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div id="page-container">
        <div id="left-container">
          <div id="info-box">
            <div id="info-top">
              <h2>Welcome..</h2>
              <h3>
                Warmth and comfort <br />
                for
                <span
                  >your furry <br />
                  friends</span
                >
              </h3>
              <p>
                Discover the perfect pet heating solutions to keep your beloved
                <br />
                companions cozy and content all year round.
              </p>
            </div>
            <div id="btn-container">
              <button>
                <h3>Our services</h3>
                <div id="arrow">
                  <img src="icons/arrow.svg" alt="arrow icon" />
                </div>
              </button>
              <a href="#">Schedule a call</a>
            </div>
          </div>
          <div id="experts-wrap-1">
            <div id="rectangle-2"></div>
            <div id="experts-wrap-2">
              <div id="exp-t">
                <div id="exp-t-a">
                  <div id="exp-t-a-a"></div>
                  <div id="exp-t-a-b"></div>
                </div>
                <div id="exp-t-b"><h3>Our Experts</h3></div>
              </div>
              <div id="exp-b">
                <h3>Choose the services they love or start shopping now</h3>
              </div>
            </div>
          </div>
        </div>
        <div id="right-container">
          <div id="right-wrap">
            <div id="dog"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
